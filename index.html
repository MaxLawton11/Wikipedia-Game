<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>
    <script src="game.js"></script>

    <h1>Wikipedia Guessing Game</h1>
  </head>
  <body>

    <div id="startMenu">
      <span>0:00:000</span> 
      <br>
      <label>Trys:</label>
      <span>0</span> 
      <br>
      <label for="options">Guess:</label>
      <select id="options" disabled><option value="">---------</option></select>
      <button id="playButton">Start</button>
    </div>

    <div id="playMenu" class="hidden">
      <span id="clock">0:00:000</span> 
      <br>
      <label for="trys">Trys:</label>
      <span id="trys">0</span> 
      <br> 
      <label for="options">Guess:</label>
      <select id="options"><option value="">---------</option></select>
      <button id="stopButton">Stop</button>
    </div>
  
    <div id="textContainer"> Press start to begin...</div>
  </body>
</html>
