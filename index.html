<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>
    <script src="game.js"></script>

    <h1>Wikipedia Guessing Game</h1>
  </head>
  <body>

    <div id="startMenu">
      <span>0:00:000</span> 
      <br>
      <label>Incorrect Trys:</label>
      <span>0</span> 
      <br>
      <label>Guess:</label>
      <select disabled></select>
      <button disabled>Try</button>
      <br>
      <label>Status:</label>
      <span>No game in play</span>

      <button id="playButton"><strong>Start</strong></button>
    </div>

    <div id="playMenu" class="hidden">
      <span id="clock">0:00:000</span> 
      <br>
      <label>Incorrect Trys:</label>
      <span id="trys">0</span> 
      <br> 
      <label>Guess:</label>
      <select id="guessSelector" disabled></select>
      <button id="tryButton" disabled>Try</button>
      <br>
      <label>Status:</label>
      <span id="statusText">No game in play</span>

      <button id="stopButton"><strong>Stop</strong></button>
    </div>
  
    <div id="textContainer"> Press start to begin...</div>

    <div id="settings">
      <label><strong>Settings:</strong></label>
      <br>
      <label for="numPossibleArticlesSelector">Num of possible articles: </label>
      <select id="numPossibleArticlesSelector">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15" selected="selected">15</option>
        <option value="25">25</option>
        <option value="35">35</option>
        <option value="50">50</option>
      </select>
      <br>
      <label for="wordDelaySelector">Word Delay :</label>
      <select id="wordDelaySelector">
        <option value="100" >100 milsecs</option>
        <option value="150" >150 milsecs</option>
        <option value="200" selected="selected" >200 milsecs</option>
        <option value="250" >250 milsecs</option>
        <option value="300" >300 milsecs</option>
      </select>
      <br>
      <label for="autoScroll">AutoScroll&copy; :</label>
      <input type="checkbox" id="autoScroll" value="true" checked>

    </div>
  </body>
</html>
